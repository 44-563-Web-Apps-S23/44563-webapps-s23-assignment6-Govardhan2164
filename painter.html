<body>
<h3>Painter entry Govardhan Reddy</h3>


<form>

    <label for="guessId">Guess the painter </label>
    <input type ="text" id="guessId" autofocus > <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

   <p id="Myresult"> </p>


   <script> 
    let good = 0;
    let oops=0;
function checkPainter(){
    let RestrictedPainter = document.getElementById("passwd").value;
    let guess = document.getElementById("guessId").value;
    if(RestrictedPainter==guess){
        good=good+1;
        alert("You got it right");
    }else{
        oops=oops+1;
        alert("sorry");
    }
    document.getElementById('Myresult').innerHTML = "First count is "+good+" Second count is "+oops;
}
</script>
